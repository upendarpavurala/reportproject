<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Visulization</title>
    {% load static %}
     <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon-32x32.png' %}" />
</head>
<body>
  <div id="container"></div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
      Highcharts.setOptions({
    colors: ['skyblue']
});
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Software Jobs'
        },
        xAxis: {
            categories: {{ x|safe }}
        },
        yAxis: {
            title: {
                text: 'No Of Jobs'
            },
            tickInterval: 3
        },
        series: [{
            name:'Technologies',
            data: {{ y }}
        }]
    });
  </script>
</body>
</html>
